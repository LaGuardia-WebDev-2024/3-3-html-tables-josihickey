<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
        <style>
          table, th, td {
            border: 1px solid; color:rgb(217, 122, 115); background-color:rgb(245, 211, 208)}
          th{font-family:"French Script MT"; font-size: 20px} 
          h1{color:rgb(217, 122, 115); font-family:"French Script MT"}
          body{background-color:#bdcebe}

    <body>
    
        <h1>Our Dinner Menu</h1>
      
          <img src="plate_blue.jpg" width="50">
          <img src="plate_yellow.jpg" width="50">

            <thead>
                <tr>

        </table>
